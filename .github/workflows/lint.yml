name: Lint Codebase

on: [push, pull_request]

jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                node-version: [20, 22, 24]
        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.php-versions }}

            - name: Install Dependencies
              run: npm install

            - name: Run ESLint
              run: npm run lint
